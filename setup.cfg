[flake8]
# Sincroniza con el max-line-length de Black (por defecto 88)
max-line-length = 88

# Excluye directorios comunes donde no hay código fuente o no quieres linting
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    docs,
    build,
    assets,

# Ignora los errores que te parecen más molestos y que Black no resuelve,
# o aquellos que consideras un ruido excesivo para tu proyecto actual.
# E261: Espacios antes de comentario en línea (muchos lo ignoran)
# E402: Imports no en la parte superior (si tu sys.path lo hace inevitable)
# W503: Operador binario en línea (Black lo pone abajo, Pycodestyle lo prefiere arriba)
ignore = E261, E402, W503, E501, F841